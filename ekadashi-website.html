        let filteredData = [...ekadashiData];
        
        function findNextEkadashi() {
            const today = new Date();
            const upcoming = ekadashiData.find(ekadashi => new Date(ekadashi.date) > today);
            return upcoming || ekadashiData[0]; // Fallback to first if none found
        }
        
        function updateNextEkadashi() {
            const next = findNextEkadashi();
            if (!next) return;
            
            document.getElementById('nextEkadashiName').textContent = next.name;
            document.getElementById('nextEkadashiDate').textContent = formatDate(new Date(next.date));
            
            // Update details
            const detailsHTML = `
                <div class="detail-card">
                    <h4>Paksha</h4>
                    <p>${next.paksha} Paksha</p>
                </div>
                <div class="detail-card">

                <div class="detail-card">

                </div>
                <div class="detail-card">

                </div>
                <div class="detail-card" style="grid-column: 1/-1;">
                    <h4>Significance</h4>
                    <p>${next.significance}</p>
                </div>
            `;
            document.getElementById('nextDetails').innerHTML = detailsHTML;
            
            // Start countdown
            startCountdown(new Date(next.date));
        }
        
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const target = targetDate.getTime();
                const difference = target - now;
                
                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    
                    document.getElementById('days').textContent = days;
                    document.getElementById('hours').textContent = hours;
                    document.getElementById('minutes').textContent = minutes;
                } else {
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '0';
                    document.getElementById('minutes').textContent = '0';
                }
            }
            
            updateCountdown();
            setInterval(updateCountdown, 60000); // Update every minute
        }
        
        function formatDate(date) {
            return date.toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

                `;
                
                if (isPast) {
                    card.style.opacity = '0.7';
                    card.style.order = '1';
                }
                
                grid.appendChild(card);
            });
        }
        
        function filterEkadashi() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedMonth = document.getElementById('monthFilter').value;
            
            filteredData = ekadashiData.filter(ekadashi => {
                const matchesSearch = ekadashi.name.toLowerCase().includes(searchTerm) ||
                                    ekadashi.month.toLowerCase().includes(searchTerm) ||
                                    ekadashi.significance.toLowerCase().includes(searchTerm);
                
                const matchesMonth = selectedMonth === '' || 
                                   new Date(ekadashi.date).getMonth() === parseInt(selectedMonth);
                
                return matchesSearch && matchesMonth;
            });
            
            renderEkadashiCards();
        }
        
        function generateICS(title, date, startTime, endTime, description) {
            const startDateTime = new Date(`${date}T${startTime}:00`);
            const endDateTime = new Date(`${date}T${endTime}:00`);
            
            const formatICSDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Ekadashi Calendar//EN
BEGIN:VEVENT
UID:${Date.now()}@ekadashi-calendar.com
DTSTAMP:${formatICSDate(new Date())}
DTSTART:${formatICSDate(startDateTime)}
DTEND:${formatICSDate(endDateTime)}
SUMMARY:${title} - Ekadashi Vrat
DESCRIPTION:${description}\\n\\nFasting Time: ${startTime} - ${endTime}\\n\\nMay Lord Vishnu bless you on this sacred day.
LOCATION:Home
BEGIN:VALARM
TRIGGER:-PT1H
ACTION:DISPLAY
DESCRIPTION:Reminder: ${title} Ekadashi Vrat begins in 1 hour
END:VALARM
END:VEVENT
END:VCALENDAR`;
            
            return icsContent;
        }
        
        function downloadEkadashiICS(name, date, startTime, endTime, significance) {
            const icsContent = generateICS(name, date, startTime, endTime, significance);
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `${name.replace(/\s+/g, '_')}_Ekadashi.ics`;
            link.click();
        }
        
        function downloadNextEkadashiICS() {
            const next = findNextEkadashi();
            if (next) {
                downloadEkadashiICS(next.name, next.date, next.startTime, next.endTime, next.significance);
            }
        }
        
        function downloadAllEkadashiICS() {
            let allEvents = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Ekadashi Calendar//EN
`;
            
            ekadashiData.forEach(ekadashi => {
                const startDateTime = new Date(`${ekadashi.date}T${ekadashi.startTime}:00`);
                const endDateTime = new Date(`${ekadashi.date}T${ekadashi.endTime}:00`);
                
                const formatICSDate = (date) => {
                    return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
                };
                
                allEvents += `BEGIN:VEVENT
UID:${Date.now()}_${ekadashi.name.replace(/\s+/g, '_')}@ekadashi-calendar.com
DTSTAMP:${formatICSDate(new Date())}
DTSTART:${formatICSDate(startDateTime)}
DTEND:${formatICSDate(endDateTime)}
SUMMARY:${ekadashi.name} - Ekadashi Vrat
DESCRIPTION:${ekadashi.significance}\\n\\nFasting Time: ${ekadashi.startTime} - ${ekadashi.endTime}\\n\\nMay Lord Vishnu bless you on this sacred day.
LOCATION:Home
BEGIN:VALARM
TRIGGER:-PT1H
ACTION:DISPLAY
DESCRIPTION:Reminder: ${ekadashi.name} Ekadashi Vrat begins in 1 hour
END:VALARM
END:VEVENT
`;
            });
            
            allEvents += 'END:VCALENDAR';
            
            const blob = new Blob([allEvents], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'All_Ekadashi_2025.ics';
            link.click();
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterEkadashi);
        document.getElementById('monthFilter').addEventListener('change', filterEkadashi);
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            updateNextEkadashi();
            renderEkadashiCards();
        });
    </script>
</body>
</html>
