        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date().getTime();
                const target = targetDate.getTime();
                const difference = target - now;
                
                if (difference > 0) {
                    const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                    
                    document.getElementById('days').textContent = days;
                    document.getElementById('hours').textContent = hours;
                    document.getElementById('minutes').textContent = minutes;
                } else {
                    document.getElementById('days').textContent = '0';
                    document.getElementById('hours').textContent = '0';
                    document.getElementById('minutes').textContent = '0';
                }
            }
            
            updateCountdown();
            setInterval(updateCountdown, 60000); // Update every minute
        }

        function generateICS(title, date, startTime, endTime, description) {
            const startDateTime = new Date(`${date}T${startTime}:00`);
            const endDateTime = new Date(`${date}T${endTime}:00`);
            
            const formatICSDate = (date) => {
                return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
            };
            
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Ekadashi Calendar//EN
BEGIN:VEVENT
UID:${Date.now()}@ekadashi-calendar.com
DTSTAMP:${formatICSDate(new Date())}
DTSTART:${formatICSDate(startDateTime)}
DTEND:${formatICSDate(endDateTime)}
SUMMARY:${title} - Ekadashi Vrat
DESCRIPTION:${description}\\n\\nFasting Time: ${startTime} - ${endTime}\\n\\nMay Lord Vishnu bless you on this sacred day.
LOCATION:Home
BEGIN:VALARM
TRIGGER:-PT1H
ACTION:DISPLAY
DESCRIPTION:Reminder: ${title} Ekadashi Vrat begins in 1 hour
END:VALARM
END:VEVENT
END:VCALENDAR`;
            
            return icsContent;
        }

            link.href = URL.createObjectURL(blob);

            link.click();
        }
